<!-- 5. Define a function component called TaskInput that shall take user input in your todo list app. 
    The TaskInput component shows a text input, and a button. Enclose the 2 inside a form element and 
    return the form element. Render an TaskInput element.
 -->
 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            
            let inputvalue ;
                function TaskInput(props) {
                    console.log('TaskInput render');
                    return (
                        <form >
                            <label>
                                Task input:
                                <input type="text" value={inputvalue} onChange={inputChange} />
                            </label>
                            <input type="submit" value="Add Task" />                            

                        </form>
                    );
                }

                
                function inputChange(event) {
                    console.log('inputChange');
                    inputvalue= event.target.value ;
                }              

                ReactDOM.render(
                    <TaskInput />,
                    document.getElementById('root')
                );
        </script>
    </body>
</html>
