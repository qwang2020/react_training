<!--
   2. Create a div React element. It should have as children the following 3 elements
a. A span with id 'counter' and the text '0' as child
b. A button with text '+'
c. A button with text '-'
Also, render the React element inside the root div.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script >
           //creates a React element?
            // a React element is an object that describes the UI (a simplified DOM node)
            const el = React.createElement(
                'div',
                { // props (more powerful than plain HTML attributes)
                    title: "firstDiv",
                    id: "Div"
                },                
               
                React.createElement(
                    'span',
                    {
                        id: 'counter'
                    },
                    '0'
                ),
                React.createElement(
                    'button',
                    {
                        id: 'inc'
                    },
                    '+'
                ),
                React.createElement(
                    'button',
                    {
                        id: 'Dec'
                    },
                    '-'
                )
            );

            // takes an element and creates the DOM nodes and renders the UI
            ReactDOM.render( el, document.getElementById( 'root' ) );

        </script>
    </body>
</html>
