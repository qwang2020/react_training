<!-- 7. Create a function component called BusinessCard. It takes as input props the following
a. Full name
b. Designation
c. Company
d. Contacts details in an object with tel and emailid properties
e. Image path (eg. if the image is in the current folder you may pass './name-of-image.jpg')
 -->

 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            //  Bootstrap ?
            function BusinessCard(
                {
                    fullname, 
                    Designation,
                    Company,
                    Contacts,
                    Imagepath,
                }
            ) {                
                
                return (
                    <div className="container my-5">
                        <div className="alert alert-primary">
                            <h2>Full Name : {fullname} </h2>
                            <hr />
                            Designation : {Designation} 
                            <p>
                                Company: {Company}
                                <br />
                                Contacts : {Contacts}
                                <br />
                                Imagepath : {Imagepath}
                            </p>
                        </div>
                    </div>
                );
            }

            const fullname = 'Jane Fonda', Designation = 'director', Company = 'SONY';
            const Contacts = '2023456789';
            const Imagepath = './name-of-image.jpg';
           

            const props = {
                fullname,
                Designation,
                Company,
                Contacts,
                Imagepath,
               
            };

            // use ...props
            ReactDOM.render(
                <BusinessCard {...props} />,
                    document.getElementById( 'root' )
                );
        </script>
    </body>
</html>
